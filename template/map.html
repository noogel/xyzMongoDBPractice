<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MongoDB数据库练习</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="/static/js/jquery-3.0.0.js" type="text/javascript"></script>
    <link href="/static/js/bootstrap.js" rel="stylesheet">

    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=6f9d498e92302b8ce756ef8ded01aeb3"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
        <a class="navbar-brand" href="#">MongoDB数据库练习</a>
    </div>
    <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
    <div id="navbar">
        <ul class="nav navbar-nav">
            <li><a href="#">主页</a></li>
            <li class="active"><a href="/map">地图</a></li>
            <li><a href="#">关于</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul id="db_point" class="nav nav-sidebar">
            </ul>
            <!--<ul class="nav nav-sidebar">-->
                <!--<li><a href="">Nav item</a></li>-->
                <!--<li><a href="">Nav item again</a></li>-->
                <!--<li><a href="">One more nav</a></li>-->
                <!--<li><a href="">Another nav item</a></li>-->
                <!--<li><a href="">More navigation</a></li>-->
            <!--</ul>-->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div style="height: 580px;">
                <div id="container"></div>
                <script>
                    var marker, map = new AMap.Map('container', {
                        resizeEnable: true,
                        zoom: 15,
                        center: [91.132212,29.660361]

                    });

                    var contextMenu = new AMap.ContextMenu();  //创建右键菜单
                        //右键放大
                        contextMenu.addItem("放大一级", function() {
                            map.zoomIn();
                        }, 0);
                        //右键缩小
                        contextMenu.addItem("缩小一级", function() {
                            map.zoomOut();
                        }, 1);
                        //右键显示全国范围
                        contextMenu.addItem("缩放至全市范围", function(e) {
                            map.setZoomAndCenter(10, [91.132212,29.660361]);
                        }, 2);
                        //右键添加Marker标记
                        contextMenu.addItem("添加标记", function(e) {
                            set_point();
                            ajax_data("insert_point", "point=" + contextMenuPositon);
                        }, 3);
                        // 删除marker标记
                        contextMenu.addItem("删除最新标记", function(e) {
                            alert(contextMenuPositon);
                            if(marker){
                                marker.setMap(null);
                                marker = null;
                            }
                        }, 4);

                        //地图绑定鼠标右击事件——弹出右键菜单
                        map.on('rightclick', function(e) {
                            contextMenu.open(map, e.lnglat);
                            contextMenuPositon = e.lnglat;
                        });

                    function set_point(){
                        var new_marker = new AMap.Marker({
                            map: map,
                            position: contextMenuPositon //基点位置
                        });
                        new_marker.setLabel({
                            offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
                            content: contextMenuPositon
                        });
                        var point = contextMenuPositon.toString().split(",");
                        var x_point = point[0];
                        var y_point = point[1];
                        $("#db_point").append("<li><a href=\"javascript:;\" x=\"" + x_point + "\" y=\"" + y_point + "\" onclick=\"set_center(this)\">"+ x_point + "," + y_point +"</a><span><a href=\"javascript:;\" onclick=\"remove_point(this)\" x=\"" + x_point + "\" y=\"" + y_point + "\" >删除</a></span></li>")
                    }

                    function remove_point(obj){
                        var x = $(obj).attr("x");
                        var y = $(obj).attr("y");
                        ajax_data("remove_point", "x_point="+x+"&y_point="+y);
                        $(obj).parents("li").remove()
                    }

                    function ajax_data(url, data){
                        $.ajax({
                           type: "POST",
                           url: "/map/" + url,
                           data: data,
                           success: function(resp){
                               resp = JSON.parse(resp);
                               if (resp.code == 300) {
                                   alert(resp.msg);
                               }
                           }
                        });
                    }

                    function set_center(obj){
                        var x = $(obj).attr("x");
                        var y = $(obj).attr("y");
                        map.setZoomAndCenter(15, [x, y]);
                    }

                    $(document).ready(function(){
                        $.ajax({
                           type: "POST",
                           url: "/map/find_point",
                           success: function(resp){
                               resp = JSON.parse(resp);
                               if (resp.code == 200) {
                                   var db_point = resp.body.data;
                                   for (index in db_point){
                                       new AMap.Marker({
                                           map: map,
                                           position: [db_point[index].x, db_point[index].y]
                                       }).setLabel({
                                           offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
                                           content: db_point[index].x + "," + db_point[index].y
                                       });
                                       $("#db_point").append("<li><a href=\"javascript:;\" x=\"" + db_point[index].x + "\" y=\"" + db_point[index].y + "\" onclick=\"set_center(this)\">"+ db_point[index].x + "," + db_point[index].y +"</a><span><a href=\"javascript:;\" onclick=\"remove_point(this)\" x=\"" + db_point[index].x + "\" y=\"" + db_point[index].y + "\" >删除</a></span></li>")
                                   }
                               }
                           }
                        });
                    })
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
