<form class="form-horizontal" action="/map/update_point">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">更新位置</h4>
    </div>
    <div class="modal-body">
        <input type="hidden" name="m_id" value="{{point['_id']}}"/>

        <div class="form-group">
            <label for="x_point" class="col-sm-2 control-label">X:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="x_point" placeholder="x point" value="{{point['x']}}"></div>
        </div>
        <div class="form-group">
            <label for="y_point" class="col-sm-2 control-label">Y:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="y_point" placeholder="y point" value="{{point['y']}}"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">更新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
